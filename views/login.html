{% extends "layouts/base.html" %}

{% block content %}
<div class="row">
  <div class="large-4 columns large-centered">
    <div class="login-box">
      <div class="login-header">
        <h1>Login</h1>
      </div>
      {% if session.error == true %}
        <div class="alert callout small" data-closable>
          <span><b> Erro!</b> Matricula ou Senha incorretos </span>
          <button class="close-button" type="button" data-close>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endif %}
      <form action="/authenticate" method="POST">
        Email: <input type="email" name="email" required>
        Senha: <input id="passwordInput" type="password" name="password" required> 

        <div class="row">
          <div class="large-6 columns">
            <input id="showPassword" type="checkbox"> Exibir senha?
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <input type="submit" class="full-width primary button" value="ENTRAR">
          </div>
        </div>

        <div class="row">
          <div class="large-8 columns large-centered">
            <a href="#">Esqueceu sua senha?</a>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
  <script src="js/login.js"></script>
{% endblock %}
