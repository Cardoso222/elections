<html>
  {% block head %}
    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sistema de Eleição</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="/css/foundation.css">
      <link rel="stylesheet" href="/css/app.css">
      <link rel="stylesheet" href="/css/login.css">
      <link rel="stylesheet" href="/css/election.css">
      <link rel="stylesheet" href="/css/user-dashboard.css">
    </head>
  {% endblock %}

{% block topBar %}

<div class="top-bar">
  <div class="top-bar-left margin-top-10">
    <span class="menu-text"> Eleições UFBA </span>
  </div>

  <div class="top-bar-right">
    <ul class="menu">
      <li><input type="search" placeholder="Procurar"></li>
      <li><button type="button" class="button"><i class="fa fa-search"></i></button></li>
    </ul>
  </div>
</div>

{% endblock %}
  <body>
    {% block content %}
    {% endblock %}

    {% block scripts %}
      <script src="/js/vendor/jquery.js"></script>
      <script src="/js/vendor/what-input.js"></script>
      <script src="/js/vendor/foundation.js"></script>
      <script src="/js/app.js"></script>
    {% endblock %}

    {% block footer %}
      <footer>
        <p> &copy; Copyright UFBA 2017. </p>
      </footer>
    {% endblock %}
  </body>
</html>
